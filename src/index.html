<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            html,
            body {
                width: 100%;
                height: 100%;

                margin: 0;
                padding: 0;
                box-sizing: border-box;

                background-color: aqua;
                border: 2px solid red;
            }
            .box {
            }
            .header {
                height: 10%;
                background-color: aquamarine;
            }

            .container {
                box-sizing: border-box;
                padding-left: 150px;
                padding-right: 12.5rem;
                height: 80%;
            }
            .container::after {
                box-sizing: border-box;
                content: ' ';
                display: block;
                height: 0;
                clear: both;
            }

            .left {
                box-sizing: border-box;
                width: 150px;
                background-color: cadetblue;
                padding: 10px;
                height: 100%;

                float: left;
                position: relative;
                margin-left: -100%;
                /* right: 150px; */
                right: 150px;
            }
            .content {
                width: 100%;
                height: 100%;
                background-color: antiquewhite;
                float: left;
            }
            .right {
                box-sizing: border-box;
                height: 100%;
                width: 200px;
                background-color: cadetblue;

                float: left;
                position: relative;
                margin-right: -200px;
                /* right: -200px; */
            }
            .footer {
                box-sizing: border-box;
                height: 10%;
                background-color: aquamarine;

                text-align: center;
                line-height: 50px;
            }
        </style>
        <title>Document</title>
    </head>
    <body>
        <div class="header">header</div>

        <div class="container">
            <div class="content">内容</div>
            <div class="left">left</div>
            <div class="right">right</div>
        </div>

        <div class="footer">footer.com</div>
    </body>
</html>
